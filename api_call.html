<script>
    // http://localhost:8000/user

    const obj= {
        name:"abc",
        age:"22",
        email:"abc@"
    }

    async function callApi() {
        try {
            const response = await fetch('http://localhost:8000/user',{
                body:JSON.stringify(obj),
                method: 'POST',
                headers: {"Content-Type":"application/json"}
            })
            console.log(response)
        } catch (e) {
            console.log(e)
        }
    }
   // callApi();
</script>
